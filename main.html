<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name - Python Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Website Name - 8-bit Python Templates</h1>

    <div id="search-container">
        <input type="text" id="searchBar" placeholder="Search Python Templates..." onkeyup="searchTemplates()">

        <div class="template" data-name="Flask Template">
            <h3>Flask Template</h3>

        </div>
        <div class="template" data-name="Django Template">
            <h3>Django Template</h3>
            <p>A basic Django project template.</p>
        </div>
        <!-- Add more templates here -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
