<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Python Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Your Python Template</h1>
    </header>

    <form id="uploadForm" action="https://your-backend-endpoint.com/upload" method="POST" enctype="multipart/form-data">
        <label for="templateName">Template Name:</label>
        <input type="text" id="templateName" name="templateName" required><br><br>

        <label for="templateFile">Upload Template:</label>
        <input type="file" id="templateFile" name="templateFile" accept=".py" required><br><br>

        <input type="submit" value="Upload Template">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
